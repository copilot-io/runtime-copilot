# permissions for end users to view registryconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: registryconfig-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: runtime-copilot
    app.kubernetes.io/part-of: runtime-copilot
    app.kubernetes.io/managed-by: kustomize
  name: registryconfig-viewer-role
rules:
- apiGroups:
  - config.runtime.copilot.io.my.domain
  resources:
  - registryconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - config.runtime.copilot.io.my.domain
  resources:
  - registryconfigs/status
  verbs:
  - get
